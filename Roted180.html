<body>
    <script> 
    let a=[10,20,30,40]
     for(let i=0;i<a.length-1;i++){
        for(let j=a.length-1;j>0;j++){
            let tem = a[i];
            a[i]=a[j] ;
            a[j]=tem;
            break;
            
        }
     }
     console.log(a);
</script>
